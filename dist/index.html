<html>
  <head>
    <title>todo app</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="my-1">projects</h1>

        <div class="d-flex justify-content-between">
          <input id="project-input" type="text">

          <button id="addProject">+</button>
        </div>

        <div id="projects-container">
          <div class="d-flex justify-content-between my-1">
            <h4>Aprojet</h4>
            
            <div class="d-flex">
              <button>remove</button>
              <button>edit</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="content">
        <div>
          <div class="d-flex justify-content-between my-1">
            <h1>example prject</h1>
            
            <button class="openAddTaskModal">add a task</button>
          </div>
          
          <div id="task-container">
            <!-- <div class="task">
              <div>
                <input type="checkbox">
                <label for="">read a book</label>
              </div>
  
              <div>
                <button>edit</button>
                <button>delete</button>
              </div>
            </div> -->
          </div>
        </div>

        <div class="modal d-none">
          <div class="modal-content">
            <div class="close">x</div>

            <div class="row m-1">
              <label class="label" for="title">title</label>
              <input id="title" type="text">
            </div>

            <div class="row m-1">
              <label class="label" for="description">description</label>
              <input id="description" type="text">
            </div>

            <div class="row m-1">
              <label class="label" for="due-date">due date</label>
              <input id="due-date" type="text">
            </div>

            <h4 class="m-2">priority</h4>
            <div class="row m-1">
              <label for="low">low</label>
              <input id="low" type="radio" checked name="priority" value="low" class="mr-1">

              <label for="medium">medium</label>
              <input id="medium" type="radio" name="priority" value="medium" class="mr-1">

              <label for="high">high</label>
              <input id="high" type="radio" name="priority" value="high" class="mr-1">
            </div>

            <button id="add-task-button">add task</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
