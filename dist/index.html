<html>
  <head>
    <title>todo app</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="my-1">projects</h1>

        <div class="d-flex justify-content-between">
          <input id="project-input" class="input" type="text">

          <button id="addProject"><i class="fa fa-plus"></i></button>
        </div>

        <div id="projects-container"></div>
      </div>
    
      <div class="content">
        <div>
          <div class="d-flex justify-content-between my-1">
            <h1 class="project-title"></h1>
            
            <div>
              <button class="openAddTaskModal">add a task</button>
              <button class="delete-project">delete this project</button>
            </div>
          </div>
          
          <div id="task-container"></div>
        </div>

        <div class="modal d-none">
          <div class="modal-content">
            <div class="close"><i class="fa fa-close"></i></div>

            <div class="row m-1">
              <label class="label" for="title">title</label>
              <input id="title" class="form-input" type="text">
            </div>

            <div class="row m-1">
              <label class="label" for="description">description</label>
              <input id="description" class="form-input" type="text">
            </div>

            <div class="row m-1">
              <label class="label" for="due-date">due date</label>
              <input id="due-date" class="form-input" type="text">
            </div>

            <h4 class="m-2">priority</h4>
            <div class="row m-1">
              <label for="low-priority">low</label>
              <input id="low-priority" type="radio" checked name="priority" value="low" class="mr-1">

              <label for="medium-priority">medium</label>
              <input id="medium-priority" type="radio" name="priority" value="medium" class="mr-1">

              <label for="high-priority">high</label>
              <input id="high-priority" type="radio" name="priority" value="high" class="mr-1">
            </div>

            <button id="add-task-button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
